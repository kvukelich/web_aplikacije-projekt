			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11125.277073497036!2d15.84958294393075!3d45.80486397398018!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d1908b2519ff%3A0xd04b0bafce0a9663!2sJankomir%2C%2010090%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1673293985808!5m2!1shr!2shr" width="100%" height="400" frameborder="0" style="border: 0;" allowfullscreen></iframe>
			<form action="send-contact.php" id="contact_form" name="contact_form" method="POST">
				<label for="fname">First Name *</label>
				<input type="text" id="fname" name="firstname" placeholder="Your name.." required>

				<label for="lname">Last Name *</label>
				<input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
				
				<label for="email">Your E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Your e-mail.." required>

				<label for="country">Country</label>
				<select id="country" name="country">
				  <option value="">Please select</option>
				  <option value="BE">Austria</option>
				  <option value="HR" selected>Croatia</option>
				  <option value="LU">Deustchland</option>
				  <option value="HU">Hungary</option>
				</select>
				<label for="subject">Subject</label>
				<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <label for="checkbox">Newsletter<input type="checkbox" id="newsletter" checked></label>
				<input type="submit" value="Submit">
                
			</form>
